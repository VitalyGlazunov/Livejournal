{% extends 'journal/base.html' %}

{% block title %}
  Страница регистрации
{% endblock %}

{% block content %}
  <div class="container">
    <div class="registration-form alert-light">
      <h1 class="text-center font fix-tilted-text">Регистрация</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button class="btn btn-outline-dark btn-rectangular" type="submit">Зарегистрироваться</button>
          <hr>
          <a class="registration-account" href="{% url 'user' %}">Уже есть аккаунт</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
